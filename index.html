<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המערכת - דף כניסה</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="welcome-card">
            <h1>ברוכים הבאים למערכת</h1>
            <p>המערכת נקיה ומוכנה לקבל אפיון חדש</p>
            <div class="status">
                <div class="status-item">
                    <span class="status-label">GitHub:</span>
                    <span class="status-value connected">מחובר</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Netlify:</span>
                    <span class="status-value connected">פרוס</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Database:</span>
                    <span class="status-value pending">מחכה להגדרה</span>
                </div>
            </div>
            <div class="next-steps">
                <h3>מה הלאה?</h3>
                <p>המערכת מוכנה לקבל את האפיון המלא ולהתחיל בפיתוח</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
