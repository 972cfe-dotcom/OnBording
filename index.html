<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转  住</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <header class="main-header">
            <div class="container">
                <h1>注专转  住</h1>
                <nav class="main-nav">
                    <ul>
                        <li><a href="#home" class="nav-link active">转</a></li>
                        <li><a href="#upload" class="nav-link">注</a></li>
                        <li><a href="#documents" class="nav-link">住</a></li>
                        <li><a href="#search" class="nav-link">驻砖</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <!-- Home Section -->
                <section id="home" class="page-section active">
                    <div class="welcome-banner">
                        <h2>专  注专转  住</h2>
                        <p>注专转 转拽转 , 住 驻砖 住 </p>
                        <div class="quick-stats">
                            <div class="stat-card">
                                <h3 id="total-docs">0</h3>
                                <p>住</p>
                            </div>
                            <div class="stat-card">
                                <h3 id="total-size">0 MB</h3>
                                <p>驻 </p>
                            </div>
                            <div class="stat-card">
                                <h3 id="recent-uploads">0</h3>
                                <p>注转 砖注</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Upload Section -->
                <section id="upload" class="page-section">
                    <h2>注转 住</h2>
                    <div class="upload-area">
                        <div class="drop-zone" id="dropZone">
                            <div class="drop-zone-content">
                                <i class="upload-icon"></i>
                                <p>专专 拽爪  </p>
                                <button class="btn-primary" onclick="document.getElementById('fileInput').click()">
                                    专 拽爪
                                </button>
                                <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.txt,.png,.jpg,.jpeg">
                                <p class="file-types">转 : PDF, DOC, DOCX, TXT, 转转</p>
                            </div>
                        </div>
                        <div class="upload-progress" id="uploadProgress" style="display: none;">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                            <p id="progressText">注...</p>
                        </div>
                    </div>
                </section>

                <!-- Documents Section -->
                <section id="documents" class="page-section">
                    <div class="section-header">
                        <h2>专砖转 住</h2>
                        <div class="filter-controls">
                            <select id="typeFilter">
                                <option value=""> 住</option>
                                <option value="pdf">PDF</option>
                                <option value="doc">Word</option>
                                <option value="txt">拽住</option>
                                <option value="image">转转</option>
                            </select>
                            <input type="date" id="dateFilter" placeholder="转专">
                        </div>
                    </div>
                    <div class="documents-grid" id="documentsGrid">
                        <!-- Documents will be loaded here dynamically -->
                        <div class="empty-state">
                            <p> 住 注. 转 注转 住 专砖!</p>
                        </div>
                    </div>
                </section>

                <!-- Search Section -->
                <section id="search" class="page-section">
                    <h2>驻砖 住</h2>
                    <div class="search-container">
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="驻砖 转 住...">
                            <button class="search-btn" onclick="performSearch()"></button>
                        </div>
                        <div class="search-filters">
                            <label>
                                <input type="checkbox" id="searchTitles" checked> 驻砖 转专转
                            </label>
                            <label>
                                <input type="checkbox" id="searchContent" checked> 驻砖 转
                            </label>
                            <label>
                                <input type="checkbox" id="searchTags"> 驻砖 转转
                            </label>
                        </div>
                    </div>
                    <div class="search-results" id="searchResults">
                        <!-- Search results will appear here -->
                    </div>
                </section>
            </div>
        </main>

        <footer class="main-footer">
            <div class="container">
                <p>&copy; 2024 注专转  住. 驻转 注 わ</p>
                <div class="footer-links">
                    <a href="#about">转</a>
                    <a href="#help">注专</a>
                    <a href="#contact">爪专 拽砖专</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>注...</p>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="scripts/main.js"></script>
</body>
</html>
