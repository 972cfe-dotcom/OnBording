# Google Cloud Build configuration for automatic deployments
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/hr-management-system:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/hr-management-system:latest',
      '.'
    ]
  
  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/hr-management-system:$BUILD_ID']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/hr-management-system:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'hr-management-system',
      '--image', 'gcr.io/$PROJECT_ID/hr-management-system:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'NODE_ENV=production',
      '--set-cloudsql-instances', '$PROJECT_ID:us-central1:hr-postgres',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--timeout', '300'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/hr-management-system:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/hr-management-system:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'