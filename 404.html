<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - דף לא נמצא | מערכת ניהול מסמכים</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .error-message {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        .error-description {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn-back {
            background: transparent;
            color: #667eea;
            text-decoration: none;
            padding: 1rem 2rem;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-back:hover {
            background: #667eea;
            color: white;
        }
        
        .error-illustration {
            font-size: 4rem;
            margin-bottom: 2rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-illustration">🔍</div>
        <div class="error-code">404</div>
        <div class="error-message">הדף שחיפשת לא נמצא</div>
        <div class="error-description">
            מצטערים, אך הדף שביקשת אינו קיים או הועבר למיקום אחר. 
            אולי הקישור שגוי או שהדף נמחק.
        </div>
        <div class="error-actions">
            <a href="/" class="btn-home">חזרה לעמוד הבית</a>
            <button class="btn-back" onclick="history.back()">חזרה לדף הקודם</button>
        </div>
    </div>
    
    <script>
        // Add some interactivity
        document.addEventListener('DOMContentLoaded', () => {
            const errorCode = document.querySelector('.error-code');
            const illustration = document.querySelector('.error-illustration');
            
            // Add a hover effect to the error code
            errorCode.addEventListener('mouseenter', () => {
                illustration.textContent = '😢';
            });
            
            errorCode.addEventListener('mouseleave', () => {
                illustration.textContent = '🔍';
            });
        });
    </script>
</body>
</html>
